# Prefix 游戏内显示前缀
prefix: "&c&l[&6&lKasugano &b&lSora&c&l] &r"

# Color 提示信息字符串颜色
color: "&e"

# API URL 验证用户信息的 API 接口
apiurl: "http://localhost/login/"

# Connect Pass 连接 API 所使用的密码
connectpass: "123456789"

# Register 是否开启游戏内注册
register: true

# Remote 是否开启外置登录功能
remote: true

# Port 外置登录 Socket 服务器端口
port: 6666

# Message 语言消息设置
message:
