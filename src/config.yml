    errormax: "密码错误次数过多，请稍后重试"
    logging: "正在登陆..."
    login:
        success: "账号登录成功！"
        error: "密码错误，请重试。"
        needpass: "请直接在聊天栏中输入密码登录。"
        notlogin: "您还没有登录。"
    register:
